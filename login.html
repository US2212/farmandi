<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="social-login">
        <button class="facebook">Sign in with Facebook</button>
        <button class="twitter">Sign in with Twitter</button>
        <button class="google">Sign in with Google</button>
    </div>

    <div class="login-form">
        <h2><strong>LOGIN</strong> to your account</h2>
        <p>Don't have an account? <a href="#">Sign Up!</a></p>
        
        <input type="text" placeholder="USERNAME">
        <input type="password" placeholder="PASSWORD">
        
        <div class="options">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        
        <button class="login-btn">Login with Email</button>
    </div>
</div>

</body>
</html>
